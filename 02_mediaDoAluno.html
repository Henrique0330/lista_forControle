<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    
    const notas = Number(prompt("Quantas notas o aluno obteve?"));

    //PROCESSAMENTO
    let soma = 0;

    for (let index = 1; index <= notas; notas++) {
        const nt = Number(prompt(`Qual a nota do aluno?`));
        soma = soma + nt;        
    }

    let media = soma / notas;

    //SAÍDA
    alert(`A média do aluno foi de ${media.toFixed(2)}.`);
</script>

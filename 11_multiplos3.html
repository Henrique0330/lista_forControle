<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let R = 0;
    let MDe3 = [];

    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            R += i;
            MDe3.push(i);
        }
    }
    alert(`Os múltiplos de três são: ${MDe3.join(", ")} \nSoma: ${R}`)

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0;
    let R = [];

    //PROCESSAMENTO

    for (let i = 0; i < 5; i++) {
        const N = parseFloat(prompt(`Informe um número`))
        soma += N
        
    }
    soma  = soma / 5
    //SAÍDA

    alert(`Essa será a média: ${soma}`)
 
</script>

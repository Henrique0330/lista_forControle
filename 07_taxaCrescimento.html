<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let popInicial = 80000;
    let popFinal = 200000;
    let anos = 0;
     
    //PROCESSAMENTO
    for (let contador = 1; popInicial <= popFinal; contador++) {
        popInicial = popInicial + (popInicial * 0.03);
        anos = contador;
    }
    
    //SAÍDA
    alert(`Serão necessários ${anos} anos para que a população atinja 200 mil habitantes!`);
</script>
